<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/ranking.css"> 
</head>
<body>
    <header>
        <img src="img/trophy.png" alt="icone troféu">
        <h1>RANKING SEGUNDO O MEC</h1>
        <label for="cursos">Selecione o seu curso:</label>
            <select name="cursos" id="cursos">
                <option value="adm">Administração</option>
                <option value="econo">Economia</option>
                <option value="dir">Direito</option>
                <option value="eng_mec">Engenharia Mecânica</option>
            </select>
    </header>
    <main>
        <fieldset>
            <legend>Escolha a de seu interesse!</legend>
        
            <div>
              <input type="checkbox" id="Insper" name="Insper" checked>
              <label for="Insper">1-Insper</label>
            </div>
        
            <div>
              <input type="checkbox" id="USP" name="USP">
              <label for="USP">2-USP</label>
            </div>
            
            <div>
                <input type="checkbox" id="Unesp" name="Unesp">
                <label for="Unesp">3-Unesp</label>
              </div>
            
            <div>
                <input type="checkbox" id="Mackenzie" name="Mackenzie">
                <label for="Mackenzie">4-Mackenzie</label>
            </div>
        </fieldset>
        
        <a href="calendario.html">
            Ver seu calendario
        </a>
    </main>
    <footer>
        <a href="index.html">
            <img class="casa" src="/img/casa.png" alt="icone casa">
            <p> INICIO </p>
        </a>
        <a href="materias.html">
            <img class="mais" src="/img/mais.png" alt="icone mais">
            <p> MATÉRIAS </p>
        </a>
        <a href="profissao.html">
            <img class="capelo" src="/img/capelo.png" alt="icone capelo">
            <p> PROFISSIONAL </p>
        </a>
        <a href="orientacao.html">
            <img class="norte" src="/img/norte.png" alt="icone norte">
            <p> ORIENTAÇÃO </p>
        </a>
    </footer>
</body>
</html>
